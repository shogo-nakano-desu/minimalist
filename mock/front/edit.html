<!DOCTYPE html>
<html>
<head>          
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Edit</title>
</head>
<body>
    <header>
        <h1>Edit</h1>
    </header>
    <div class="wrap">
        <form action="/update/{{.belongings.ID}}" method="POST">
            <p>When: <input type="date" name="date" value="{{.belongings.Date}}" /></p>
            <p>Name: <input type="text" name="name" value="{{.belongings.Name}}" /></p>
            <p>Price: <input type="number" name="price" value="{{.belongings.Price}}" /></p>
            <p>Quantity: <input type="number" name="quantity" value="{{.belongings.Quantity}}" /></p>
            <p><input type="submit" value="Send"></p>
        </form>
    </div>
</body>
</html>
